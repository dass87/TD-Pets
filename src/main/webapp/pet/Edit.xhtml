<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPetLabel_id}" for="id" />
                    <h:inputText id="id" value="#{petController.selected.id}" title="#{bundle.EditPetTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_name}" for="name" />
                    <h:inputText id="name" value="#{petController.selected.name}" title="#{bundle.EditPetTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_age}" for="age" />
                    <h:inputText id="age" value="#{petController.selected.age}" title="#{bundle.EditPetTitle_age}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_species}" for="species" />
                    <h:inputText id="species" value="#{petController.selected.species}" title="#{bundle.EditPetTitle_species}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_breed}" for="breed" />
                    <h:inputText id="breed" value="#{petController.selected.breed}" title="#{bundle.EditPetTitle_breed}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_drugs}" for="drugs" />
                    <h:inputText id="drugs" value="#{petController.selected.drugs}" title="#{bundle.EditPetTitle_drugs}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_sex}" for="sex" />
                    <h:inputText id="sex" value="#{petController.selected.sex}" title="#{bundle.EditPetTitle_sex}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_sterilized}" for="sterilized" />
                    <h:inputText id="sterilized" value="#{petController.selected.sterilized}" title="#{bundle.EditPetTitle_sterilized}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_picture}" for="picture" />
                    <h:inputTextarea rows="4" cols="30" id="picture" value="#{petController.selected.picture}" title="#{bundle.EditPetTitle_picture}" />
                    <h:outputLabel value="#{bundle.EditPetLabel_organization}" for="organization" />
                    <h:selectOneMenu id="organization" value="#{petController.selected.organization}" title="#{bundle.EditPetTitle_organization}" >
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{petController.update}" value="#{bundle.EditPetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPetViewLink}"/>
                <br />
                <h:commandLink action="#{petController.prepareList}" value="#{bundle.EditPetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
